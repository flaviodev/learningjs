<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">				
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
			</section>

			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:* <span id="msgErroNome" class="mensagem-validacao"></span></label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:* <span id="msgErroPeso" class="mensagem-validacao"></span></label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:* <span id="msgErroAltura" class="mensagem-validacao"></span></label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:* <span id="msgErroGordura" class="mensagem-validacao"></span></label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
			
					<button id="adicionar-paciente" class="botao botao-principal">Adicionar</button>
				</form>
			</section>

		</main>
		<script src="js/app/models/Paciente.js"></script>
		<script src="js/app/tabela.js"></script>
		<script src="js/app/form-adiciona.js"></script>
		<script src="js/app/filtro-tabela.js"></script>
		<script src="js/app/dados-iniciais.js"></script>
		<script src="js/app/busca-api.js"></script>
	</body>
</html>
