<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	</head>
	<body>
		<header>
			<h1>Aparecida Nutrição</h1>
		</header>
		<main>
			<section class="container">
				<div id="mensagemView"></div>
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="campoFiltro" oninput="pacienteController.filtrarPacientesOnInput()" placeholder="Digite o nome do paciente">				

				<div id="pacientesView"></div>

				<div class="text-center">
					<button onclick="pacienteController.importaPacientes()" class="btn btn-primary text-center" type="button">
						Importar Pacientes
					</button>
					<button onclick="pacienteController.apaga()" class="btn btn-primary text-center" type="button">
						Apagar
					</button>
				</div> 
			</section>

			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<form class="form" onsubmit="pacienteController.adiciona(event)">
					<div class="grupo">
						<label for="nome">Nome:* <span id="msgErroNome" class="mensagem-validacao"></span></label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:* <span id="msgErroPeso" class="mensagem-validacao"></span></label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:* <span id="msgErroAltura" class="mensagem-validacao"></span></label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:* <span id="msgErroGordura" class="mensagem-validacao"></span></label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>
			
					<button id="adicionar-paciente" class="botao botao-principal" type="submit">Adicionar</button>
				</form>
			</section>

		</main>
		<script src="js/app/models/Paciente.js"></script>
		<script src="js/app/models/ListaPacientes.js"></script>
		<script src="js/app/models/Mensagem.js"></script>

		<script src="js/app/views/View.js"></script>
		<script src="js/app/views/PacientesView.js"></script>
		<script src="js/app/views/MensagemView.js"></script>

		<script src="js/app/helpers/Bind.js"></script>

		<script src="js/app/services/ProxyFactory.js"></script>
		<script src="js/app/services/HttpService.js"></script>
		<script src="js/app/services/PacienteService.js"></script>

		<script src="js/app/controllers/PacienteController.js"></script>

		<script>
			let pacienteController = new PacienteController();
			pacienteController.iniciaListaPacientes();
		</script>
	</body>
</html>
